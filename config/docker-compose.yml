  selenium-hub:
    image: selenium/hub
    container_name: ${HUB_HOSTNAME}
    hostname: ${HUB_HOSTNAME}
    ports:
      - ${HUB_PORT}:4444
    depends_on:
      - crawler_db
    networks:
      - qchain
    environment:
      - GRID_BROWSER_TIMEOUT=120000
      - GRID_TIMEOUT=120000
      - GRID_CLEAN_UP_CYCLE=60000
      - GRID_MAX_SESSION=50
      - GRID_MAX_INSTANCES=3
      - JVM_OPTS=-Xmx10g
      - GRID_JETTY_MAX_THREADS=1500
    shm_size: 10g

  chrome:
    image: selenium/node-chrome:3.14.0-krypton
    environment:
      - HUB_PORT_4444_TCP_ADDR=${HUB_HOSTNAME}
      - HUB_PORT_4444_TCP_PORT=${HUB_PORT}
      - NODE_BROWSER_NAME=chrome
      - NODE_MAX_INSTANCES=500
      - NODE_MAX_SESSION=500
      - NODE_SELENIUM_PROTOCOL=WebDriver
      - JVM_OPTS=-Xmx24g
    ports:
      - 5900
    depends_on:
      - selenium-hub
    volumes:
      - /dev/shm:/dev/shm --privileged

networks:
  qchain:
    driver: bridge

volumes:
  crawler_db: